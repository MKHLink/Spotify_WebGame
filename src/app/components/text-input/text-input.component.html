<div *ngIf="isTextType">
  <input type="text" name="text-input" #textInput (keyup)="setInputValue(textInput.value)" />
</div>
<div>
  *ngif="isNumberType"
  <input
    type="number"
    min="0"
    max="100"
    name="text-input"
    placeholder="placeholder"
    #textInput
    (keyup)="setInputValue(textInput.value)"
  />
</div>
